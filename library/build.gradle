apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.vanniktech:gradle-maven-publish-plugin:0.4.0'
    }
}

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.1'

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    productFlavors {
    }
}
configurations.all {
    resolutionStrategy.force "com.android.support:animated-vector-drawable:$support_lib_version"
    resolutionStrategy.force "com.android.support:customtabs:$support_lib_version"
    resolutionStrategy.force "com.android.support:support-media-compat:$support_lib_version"
    resolutionStrategy.force "com.android.support:support-v4:$support_lib_version"
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "com.google.android.ads.consent:consent-library:$consent_sdk_version"
    implementation "com.google.android.gms:play-services-ads:$admob_sdk_version"
    implementation "com.android.support:preference-v7:$support_lib_version"
}
apply plugin: "com.vanniktech.maven.publish"

